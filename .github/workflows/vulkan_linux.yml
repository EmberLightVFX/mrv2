name: Vulkan Linux

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - "**"
  workflow_dispatch:

jobs:
  ###################################
  #                                 #
  # FULL BUILDS                     #
  #                                 #
  ###################################
  linux-vulkan-full-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Get machine name
        run: |
          echo "Machine name: $RUNNER_NAME"

      - name: Update repos
        run: |
          sudo add-apt-repository universe -y
          sudo apt-get update || { echo "apt-get update failed"; exit 1; }

      - name: Install OpenGL dev
        run: sudo apt-get install -y xorg-dev libglu1-mesa-dev mesa-common-dev

      - name: Install X11 dev
        run: sudo apt-get install -y libx11-dev libxcursor-dev libxinerama-dev

      - name: Install ALSA dev
        run: sudo apt-get install -y libasound2-dev

      - name: Install PulseAudio dev
        run: sudo apt-get install -y libpulse-dev

      - name: Install Pango dev
        run: sudo apt-get install -y libpango1.0-dev

      - name: Install Wayland
        run: sudo apt-get install -y libwayland-dev wayland-protocols libdbus-1-dev libxkbcommon-dev libegl-dev libgtk-3-dev libglu-dev

      - name: Install curl and openssl
        run: sudo apt-get install -y curl openssl rsync libunistring-dev

      - name: Install ninja-build
        run: sudo apt-get install -y ninja-build

      - name: Install gettext
        run: sudo apt-get install -y gettext

      - name: Install python dependencies
        run: sudo apt-get install -y libssl-dev libffi-dev python3

      - name: Install Vulkan drivers
        if: steps.cache-vulkan-sdk.outputs.cache-hit != 'true'
        run: sudo apt install -y mesa-vulkan-drivers

      
      - name: Cache Vulkan SDK
        id: cache-vulkan-sdk
        uses: actions/cache@v4
        with:
          path: ~/vulkan-sdk
          key: ${{ runner.os }}-linux-vulkan-${{ hashFiles('**/install_vulkan.sh') }}


      # Install Vulkan SDK
      - name: Install Vulkan
        if: steps.cache-vulkan-sdk.outputs.cache-hit != 'true'
        env:
          BUILD_VULKAN: OFF # optional
        run: |
          ./etc/linux/install_vulkan.sh

      # Set Vulkan environment variables (always, even if cached)
      - name: Set Vulkan environment variables
        run: |
          # Find and set Vulkan SDK path
          if [ -d "$HOME/vulkan-sdk" ]; then
            VULKAN_SDK=$(find $HOME/vulkan-sdk -maxdepth 1 -type d -name "*.*.*" | head -1)
            if [ -n "$VULKAN_SDK" ]; then
              echo "VULKAN_SDK=$VULKAN_SDK" >> $GITHUB_ENV
              echo "${VULKAN_SDK}/bin" >> $GITHUB_PATH
              echo "VK_LAYER_PATH=$VULKAN_SDK/lib" >> $GITHUB_ENV
              echo "Vulkan SDK configured: $VULKAN_SDK"
            fi
          fi


      - name: Setup environment
        run: mkdir -p ssh

      - name: Decode SSH key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ssh/id_rsa
        shell: bash

      - name: Set permissions on SSH key
        run: chmod 600 ssh/id_rsa

      - name: Decode FLTK SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FLTK_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts


      - name: Set executable permissions
        run: |
          chmod +x ./*.sh ./bin/*.sh ./etc/*.sh ./bin/release/*.sh

      - name: List disk space
        run: |
          df -k

      - name: Build vmrv2
        env:
          BUILD_PYTHON: ON
          MRV2_PYFLTK: ON
          MRV2_PYBIND11: ON
          MRV2_NETWORK: ON
          MRV2_PDF: ON
          TLRENDER_AV1: ON
          TLRENDER_EXR: ON
          TLRENDER_FFMPEG: ON
          TLRENDER_FFMPEG_MINIMAL: ON
          TLRENDER_GL: OFF
          TLRENDER_HAP: ON
          TLRENDER_JPEG: ON
          TLRENDER_NDI: OFF
          TLRENDER_NET: ON
          TLRENDER_OPENJPH: ON
          TLRENDER_RAW: ON
          TLRENDER_SGI: ON
          TLRENDER_STB: ON
          TLRENDER_SVTAV1: ON
          TLRENDER_TIFF: ON
          TLRENDER_USD: OFF
          TLRENDER_VPX: ON
          TLRENDER_YASM: ON

        run: |
          ./etc/runme_nolog.sh -t package -vk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mrv2-vulkan-linux
          path: |
            BUILD-*/mrv2-*.tar.gz
            BUILD-*/mrv2-*.deb
            BUILD-*/mrv2-*.rpm
          if-no-files-found: warn
